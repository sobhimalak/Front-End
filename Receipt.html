<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 3px double black;
          border-collapse: collapse;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
        .SubTotal, .Tax, .GrandTotal 
        {
            text-align: center;
        }
        
        </style>
    <title>Lexicon Store</title>
</head>
<body>
    <table>
        <tr>
            <th>Name / description</th>
            <th>Qty:</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.1</td>
            <td>10.00</td>
          </tr>
          <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100</td>
          </tr>
          <tr>
              <th class="SubTotal" colspan="3">Subtotal</th>
              <td>$110.00</td>
          </tr>
          <tr>
              <th class="Tax" colspan="2">Tax</th>
              <td>8%</td>
              <td>$8.80</td>
          </tr>
          <tr>
              <th class="GrandTotal" colspan="3">Grand Total</th>
              <td>$118.80</td>
          </tr>
          <tr>
              <td colspan="4"><em>&copy;2020 &ndash;Lexicon Store</em></td>
          </tr>
    </table>



</body>
</html>
